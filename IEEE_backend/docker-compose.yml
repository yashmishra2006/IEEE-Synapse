version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: synapse-backend
    ports:
      - "8000:8000"
    environment:
      - MONGO_URI=${MONGO_URI}
      - JWT_SECRET=${JWT_SECRET}
      - FRONTEND_URL=${FRONTEND_URL}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
    volumes:
      - ./client_secret_1072432556660-2vk5bnc83c8bhb8bi2vqihd7da668dp9.apps.googleusercontent.com.json:/app/client_secret_1072432556660-2vk5bnc83c8bhb8bi2vqihd7da668dp9.apps.googleusercontent.com.json:ro
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - synapse-network

