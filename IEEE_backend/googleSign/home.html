<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
  </style>
</head>
<body>

  <h1>Login Successful</h1>
  <p>You are signed in with Google</p>

  <button onclick="logout()">Logout</button>

  <script>
    function logout() {
      localStorage.removeItem("google_token");
      window.location.href = "index.html";
    }
  </script>

</body>
</html>
